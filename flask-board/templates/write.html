<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>글쓰기</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif; margin: 0; background:#f7f7f8; color:#111; }
        .container { max-width: 760px; margin: 40px auto; padding: 0 16px; }
        .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
        label { display:block; font-weight:600; margin:12px 0 6px; }
        input[type=text], textarea { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; box-sizing:border-box; }
        textarea { min-height:160px; resize:vertical; }
        .actions { margin-top:14px; display:flex; gap:8px; }
        button.primary { background:#111; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
        a.button { background:#6b7280; color:#fff; padding:10px 14px; border-radius: 8px; text-decoration:none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>📝 글쓰기</h1>
            <form method="post">
                <label for="title">제목</label>
                <input id="title" type="text" name="title" required />

                <label for="content">내용</label>
                <textarea id="content" name="content" required></textarea>

                {% if current_user %}
                    <div style="margin-top:8px; color:#6b7280;">작성자: {{ current_user.username }}</div>
                {% endif %}

                <div class="actions">
                    <button type="submit" class="primary">등록</button>
                    <a class="button" href="/">목록</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
