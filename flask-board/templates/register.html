<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif; margin: 0; background:#f7f7f8; color:#111; }
        .container { max-width: 420px; margin: 60px auto; padding: 0 16px; }
        .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:20px; }
        label { display:block; font-weight:600; margin:12px 0 6px; }
        input[type=text], input[type=password] { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; box-sizing:border-box; }
        .actions { margin-top:14px; display:flex; gap:8px; }
        button.primary { background:#111; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
        a.button { background:#6b7280; color:#fff; padding:10px 14px; border-radius: 8px; text-decoration:none; }
        .links { margin-top:12px; font-size:14px; }
        .links a { color:#111; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>📝 회원가입</h1>
            <form method="post">
                <label for="username">아이디</label>
                <input id="username" type="text" name="username" required />

                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" required />

                <div class="actions">
                    <button type="submit" class="primary">가입</button>
                    <a class="button" href="/login">로그인</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
